<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Sender - Send Data</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h1>Send to API</h1>

        <div id="api-url-info" class="info-box">
            <p>API URL: <span id="current-api-url">Not configured</span></p>
            <a href="options.html" class="settings-link">Configure API URL</a>
        </div>

        <div class="button-group">
            <button id="send-selected-btn" class="action-btn primary">
                Send Selected Text
            </button>
            <button id="send-all-text-btn" class="action-btn primary">
                Send All Text
            </button>
            <button id="send-screenshot-btn" class="action-btn secondary">
                Send Screenshot
            </button>
        </div>

        <div id="result-container" class="result-container" style="display: none;">
            <h2>API Response</h2>
            <div id="result-content" class="result-content"></div>
            <button id="clear-result-btn" class="action-btn secondary">Clear</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Sending to API...</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
